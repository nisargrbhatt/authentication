<h1 mat-dialog-title>Profile Photo</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('photo').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
      <mat-error *ngIf="form.get('photo').getError('required')"
        >Please Provide Product Image</mat-error
      >
      <mat-error *ngIf="form.get('photo').getError('invalidMimeType')"
        >Invalid Photo Format</mat-error
      >
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSetPhoto()" [disabled]="form.invalid">
    Update Photo
  </button>
  <button mat-button mat-dialog-close>Close</button>
</div>
